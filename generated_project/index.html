<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
</head>
<body>
    <h1>To-Do List App</h1>
    <input type="text" id="task-input" placeholder="Add new task">
    <button id="submit-button">Submit</button>
    <ul id="task-list"></ul>
    <div id="filters">
        <button id="all-filter" class="filter-button">All</button>
        <button id="active-filter" class="filter-button">Active</button>
        <button id="completed-filter" class="filter-button">Completed</button>
    </div>

    <script>
        // Define variables
        let taskList = document.getElementById('task-list');
        let taskInput = document.getElementById('task-input');
        let submitButton = document.getElementById('submit-button');
        let filters = document.getElementsByClassName('filter-button');
    </script>
</body>
</html>
